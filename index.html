<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quieres</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>¿Quieres ser mi novia?</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1>¿Quieres ser mi novia?</h1>
            <div class="buttons">
                <button id="yesBtn">Sí</button>
                <button id="noBtn">No</button>
            </div>
        </div>
    
        <script>
            // Script para alternar entre Sí y No cuando se pasa el mouse
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
    
            let isYes = true; // Para saber cuál botón está activo como "Sí"
    
            function toggleButtons() {
                if (isYes) {
                    yesBtn.innerText = "No";
                    noBtn.innerText = "Sí";
                    yesBtn.id = "noBtn";
                    noBtn.id = "yesBtn";
                } else {
                    yesBtn.innerText = "Sí";
                    noBtn.innerText = "No";
                    yesBtn.id = "yesBtn";
                    noBtn.id = "noBtn";
                }
                isYes = !isYes;
            }
    
            noBtn.addEventListener('mouseover', toggleButtons);
            yesBtn.addEventListener('mouseover', toggleButtons);
    
            // Redirigir a la segunda página cuando se haga clic en "Sí"
            document.addEventListener('click', function(event) {
                if (event.target.id === 'yesBtn') {
                    window.location.href = "segunda-pagina.html";
                }
            });
        </script>
</body>
</html>
